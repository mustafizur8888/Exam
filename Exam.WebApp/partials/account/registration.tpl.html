
<h1>Registration</h1>

<form name="form" id="form" ng-submit="vm.Registration()">
    Email:<input type="text" name="email" ng-model="vm.User.Email" /><br />
    Password:<input type="password" name="password" ng-model="vm.User.Password" />
    Address:<input type="text" name="password" ng-model="vm.User.Address" />
    <input type="submit" value="Registration" />
</form>
